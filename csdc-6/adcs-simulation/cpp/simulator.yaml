# Satellite:
#   Moment: [3-dimensional matrix]
#   Position: [3-dimensional vector]
#   Velcoity: [3-dimensional vector]
Satellite:
  Moment: [[1,2,3],
           [4,5,6],
           [7,8,9]]
  Position: [1,2,3]
  Velocity: [1.2,3]

# Actuators:
#   Name: [name of actuator]
#     type: [actuator type], ReactionWheel
#     Moment: [3-dimensional matrix]
#     MaxAngVel: [float]
#     MaxAngAccel: [float]
#     MinAngVel: [float]
#     MinAngAccel: [float]
#     PollingTime: [float]
#     Position: [3-dimensional vector]
Actuators:
  ReactionWheel1:
    type: ReactionWheel
    Moment: [[1,2,3],
             [4,5,6],
             [7,8,9]]
    MaxAngVel: 88
    MaxAngAccel: 8
    MinAngVel: 0
    MinAngAccel: 0
    PollingTime: 10
    Position: [1,2,3]
  ReactionWheel2:
    type: ReactionWheel
    Moment: [[1,2,3],
             [4,5,6],
             [7,8,9]]
    MaxAngVel: 88
    MaxAngAccel: 8
    MinAngVel: 0
    MinAngAccel: 0
    PollingTime: 10
    Position: [1,2,3]
  ReactionWheel3:
    type: ReactionWheel
    Moment: [[1,2,3],
             [4,5,6],
             [7,8,9]]
    MaxAngVel: 88
    MaxAngAccel: 8
    MinAngVel: 0
    MinAngAccel: 0
    PollingTime: 10
    Position: [1,2,3]

# Sensors:
#   Name: [name of sensor]
#     type: [sensor type], Gyroscope, Accelerometer
#     PollingTime: [float]
#     Position: [3-dimensional matrix]
Sensors:
  Gyro1:
    type: Gyroscope
    PollingTime: 10
    Position: [[1,2,3]]
  Accel1:
    type: Accelerometer    
    PollingTime: 10
    Position: [[1,2,3]]

# Timestep: [float]
TimeStep: 0.0001
