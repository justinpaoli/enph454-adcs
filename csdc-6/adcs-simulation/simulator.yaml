Actuators:
  ReactionWheel1:
    type: ReactionWheel
  ReactionWheel2:
    type: ReactionWheel
  ReactionWheel3:
    type: ReactionWheel

Sensors:
  Gyro1:
    type: Gyroscope
  Sun1:
    type: SunSensor
  Accel1:
    type: Accelerometer

# this is the amount of time each "tick" of the simulator simulates for
TimeStep: 0.0001

# this is the amount of time a tick is targeted to take to process set to be the same as TimeStep for real time operation
TickPeriod: 0.001
PrintStats: True